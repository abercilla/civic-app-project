<!--This page is rendered when URL is "/" 
        and the user input is captured by "/create-account" app route-->

        {% extends 'base.html' %}

        {%block title %}Civic App Home{% endblock %}
        
        {% block body %}
        
            <br>
            <br>
            <h2>Create an Event</h2>
            
            <form action="/event-confirm" method ="POST" enctype="multipart/form-data">

                <!--input event name-->
                <p> <label>Event Name</label>
                  <input required type="text" name="name" size="50">
                </p> 

                <!--ask for event category (1)-->
                <p>                     
                    <label>Event Category</label>
                    <select name="category">
                        <option value="Protest">Protest</option>
                        <option value="March">March</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Canvass">Canvass</option>
                        <option value="Workshop">Workshop</option>
                    </select> 
                    <br><br>
                    </p>
                    
                <!--input day of event // can I add a calendar here?-->
                <p>
                    <label>Event Date</label>
                    <input required type="datetime-local" name="start_date">
                </p> 

                
                <!--input address/location of event-->
                <p>
                    <label>Location</label>
                    <input required type="text" name="address" size="50">
                </p>

                 <!--input event description-->
                 <p>
                    <label>Description of Event</label>
                    <br>
                    <textarea name="description" cols="50" rows="5"></textarea>                </p>
                <br>

                <!--prompt user to upload an image for the event-->
                <p><input required type = "file" accept="image/*" name = "image" id = "file" onchange = "loadFile(event)" style="display": none;"></p>
                <!-- <label for="file" style="cursor": pointer;">Upload Image</label><p></p> -->
                <br>    
                <img id = "output" width="200"/>
                  </section>
                  <br>
                    <button type = "submit" name = "button" id ="create-event">Create Event</button>
                </form>
                
                <script src = "/static/create-event.js"></script>
    
        
        {% endblock %}
