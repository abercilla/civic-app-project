{% extends 'base.html' %}

{% block title %}{{event.name}} - Details {% endblock %} 

{% block body %} 
<h1>{{ event.name }}</h1>

<div> 
    {{ event.image }}
</div>
    <br>
    <p>
        {{ event.start_date}} 
    </p>
    <br>
    <p>
        {{ event.address }}
    </p>
    <br>
    <p>
        {{ event.category }}
    </p>
    <br>
    <p>
        {{ event.description }}
    </p>   
    <br>
    <section id="save">
        <button id="save-event">Save Event</button>
    </section>
{% endblock %}
