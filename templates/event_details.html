{% extends 'base.html' %}

{% block title %}{{event.name}} - Details {% endblock %} 

{% block head %}
<link rel="stylesheet" href="/static/map-style.css"/>
<style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
     #map {
        height: 50%;
        width: 500px;
        background-color: grey;
        margin: 20px
      }
  
      /* Optional: Makes the sample page fill the window. */
      html,
        body {
            height: 100%;
            margin: 5px;
            padding: 0;
        }
  
      /* TODO: Step 4A1: Make a generic sidebar */
      /* Styling for an info pane that slides out from the left. 
       * Hidden by default. */
      #panel {
        height: 100%;
        width: null;
        background-color: white;
        position: absolute;
        z-index: 1;
        overflow-x: hidden;
        transition: all .2s ease-out;
      }
  
      .open {
        width: 250px;
      }
  
      /* Styling for place details */
      .hero {
        width: 100%;
        height: auto;
        max-height: 166px;
        display: block;
      }
  
      .place,
      p {
        font-family: 'open sans', arial, sans-serif;
        padding-left: 18px;
        padding-right: 18px;
      }
  
      .details {
        color: darkslategrey;
      }
  
      a {
        text-decoration: none;
        color: cadetblue;
      }
</style>
{% endblock %}

{% block body %} 
<h1 id="name">{{ event.name }}</h1>

    <br>
    
    <img src = "{{ event.image }}" width="400" onerror="this.onerror=null; this.remove();">
    <br>
    <p>
        {{ event.start_date.strftime("%A %B %d %Y %I:%M %p") }} 
        </p>

    <br>
    
    <br>
    <p id="address">
        {{ event.address }}
    </p>
    <br>
    <p>
        {{ event.category }}
    </p>
    <br>
    <p>
        {{ event.description }}
    </p>  

    <br>
    <form action="/events/{{event.event_id}}" method="POST">
        <button type = "submit" name = "button" id ="save-event">Save Event</button>
    </form>
    <br>

      <!-- TODO: Step 4A2: Add a generic sidebar -->
        <!-- The slide-out panel for showing place details -->
        <!-- <div id="panel"></div> -->
        <!-- Map appears here -->
        
    <div id="map"></div> 

    <script src = "/static/event-map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqoe-Kx7D1HiBqth0w0QWvwDmtTXtUPeg&libraries=places&callback=initialize">
    </script>

{% endblock %}
