{% extends 'base.html' %}
{%block head%}

<link href="/static/create-account.css" rel="stylesheet">

{% endblock %}

{%block title %}{% endblock %}

{% block body %}

<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
</svg>

<div class="container shadow-sm bg-body rounded col-md-6 p-3 mb-5">
    <h2>Create Account</h2>

        <form action="/create-account" method ="POST">
            
                <div class="form-group">
                    <label for="fname" class="form-label">First Name</label>
                    <input required type="text" class="form-control" name="fname" id="fname">
                </div>

                <!--ask user to type in Last Name-->
                <div class="form-group">
                    <label for="lname" class="form-label">Last Name</label>  
                    <input required type="text" class="form-control" name="lname" id="lname">
                </div> 

                <!--ask user to type in Email-->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input required type="text" class="form-control" name="email" id="email" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input required type="password" class="form-control" name="password" id="password">
                </div>
                
                <!--ask user to type in Phone Number-->
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input required type="text" class="form-control" name="phone" id="phone" placeholder="555-029-3832">
                </div>

                <!--ask user to type in Zipcode-->
                <div class="form-group">
                    <label for="zipcode" class="form-label">Zipcode</label>
                    <input required type="text" class="form-control" name="zipcode" id="zipcode">
                </div>


                <br>

                <h7>Event Categories of Interest</h7>

                <br>
                <br>
                <!--User can choose a few categories they want to save as prefs-->
                <div class="form-check">
                    <input type = "checkbox" class="form-check-input" name = "categories" value="Protest" id="protest">
                    <label class="form-check-label" for="protest">Protest</label>
                </div> 

                <div class="form-check">
                    <input type = "checkbox" class="form-check-input" name = "categories" value="March" id="march">
                    <label class="form-check-label" for="march">March</label>
                </div>

                <div class="form-check">
                    <input type = "checkbox" class="form-check-input" name = "categories" value="Meeting" id="meeting">
                    <label class="form-check-label" for="meeting">Meeting</label>
                </div>

                <div class="form-check">
                    <input type = "checkbox" class="form-check-input" name = "categories" value="Canvass" id="canvass">
                    <label class="form-check-label" for="canvass">Canvass</label>
                </div>

                <div class="form-check">
                    <input type = "checkbox" class="form-check-input" name = "categories" value="Workshop" id="workshop">
                    <label class="form-check-label" for="workshop">Workshop</label>
                </div>

                <br>

        <button type = "submit" class="w-100 btn btn-lg btn-primary">Create Account</button>
    </div>      
</form>
            
        
{% endblock %}
