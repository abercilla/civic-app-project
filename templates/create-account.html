<!--This page is rendered when URL is "/" 
        and the user input is captured by "/create-account" app route-->

        {% extends 'base.html' %}

        {%block title %}Civic App Home{% endblock %}
        
        {% block body %}
        
        
            <h2>Create an Account</h2>
            
            <form action="/create-account" method ="POST">

                <!--ask user to type in First Name-->
                <p> <label>First Name</label>
                  <input required type="text" name="fname">
                </p> 

                <!--ask user to type in Last Name-->
                <p>
                    <label>Last Name</label>  
                    <input required type="text" name="lname">
                    </p>
                    
                <!--ask user to type in Email-->
                <p>
                    <label>Email</label>
                    <input required type="text" name="email">
                </p> 
                
                <!--ask user to type in Phone Number-->
                <p>
                    <label>Phone Number</label>
                    <input required type="text" name="phone">
                </p>

                 <!--ask user to type in Phone Number-->
                 <p>
                    <label>Password</label>
                    <input required type="password" name="password">
                </p>

                <!--ask user to type in Zipcode-->
                <p>
                    <label>Zipcode</label>
                    <input required type="text" name="zipcode">
                </p>
